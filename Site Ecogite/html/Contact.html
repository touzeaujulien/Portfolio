</head>
<body>

        <a class="navbar-brand" href="../html/Accueil.html">
            <img src="../image/logo.png" alt="Logo" class="logo-img">

                    <a class="nav-link" href="../html/Contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <div class="navbar-text text-dark">
            <div class="compteur">
                <span>Visiteurs : </span>
                <span id="compteur">0</span>
                </div>
        </div>
    </nav>

    <header>
        <h1>Contactez-nous</h1>
        <link rel="icon" type="image/x-icon" href="../image/logo.png">
    </header>

    <main>
        <h2>Formulaire de contact</h2>
        <form action="../php/Mail.php" method="post">
            <fieldset>
                <legend>Quel est votre statut ?</legend>
                <div>
                    <input type="radio" id="Particulier" name="statut" value="Particulier" required />
                    <label for="Particulier">Particulier</label>
                </div>
                <div>
                    <input type="radio" id="Professionnel" name="statut" value="Professionnel" required />
                    <label for="Professionnel">Professionnel</label>
                </div>
            </fieldset>

            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>Raison de la demande de contact :</legend>
                <div>
                    <input type="radio" id="Réservation" name="raison" value="Réservation" required />
                    <label for="Réservation">Réservation</label>
                </div>
                <div>
                    <input type="radio" id="Questions" name="raison" value="Questions" required />
                    <label for="Questions">Questions</label>
                </div>
            </fieldset>

            <label>Écrivez votre message ici :</label>
            <textarea rows="10" cols="30" name="message" required></textarea>
            <input type="submit" value="Envoyer">
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    

    <footer class="footer-custom d-flex justify-content-between">
        <a class="legal" href="../html/Mentions_légales.html">Mentions légales</a>
    <div class="social-icons">
        <a href="https://www.instagram.com/esupeccholet/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/people/ESUPEC-Lyc%C3%A9e-Sainte-Marie-Cholet/100092878575705/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
    </footer>    

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let compteurElement = document.getElementById('compteur');
        let visites = localStorage.getItem('visites');

        if (visites === null) {
            visites = 0;
        } else {
            visites = parseInt(visites);
        }

        visites++;
        localStorage.setItem('visites', visites);
        compteurElement.textContent = visites;
    });
</script>
</html>
